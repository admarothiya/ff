<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fake Headline Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <style>
        .top-right {
            display: flex;
            justify-content: flex-end;
            padding: 20px 40px;
        }

        .top-right a {
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: opacity 0.3s ease;
        }

        .top-right a:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <!-- Home Button Top Right -->
    <div class="top-right">
        <a href="/">Home</a>
    </div>

    <div class="card">
        <h1>Fake Headline Generator</h1>
        <form method="post" action="/generate">
            <div class="field">
                <label for="w1">First Word</label>
                <input type="text" id="w1" name="w1" placeholder="First Word" value="{{ w1 }}">
            </div>
            <div class="field">
                <label for="w2">Second Word</label>
                <input type="text" id="w2" name="w2" placeholder="Second Word" value="{{ w2 }}">
            </div>
            <div class="actions">
                <button type="submit">Generate</button>
            </div>
        </form>

        {% if headlines %}
        <div class="divider">Generated Headlines</div>
        <ul class="list">
            {% for h in headlines %}
                <li>{{ h }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>

</html>
